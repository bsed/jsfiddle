<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <div id="echart_qyfb" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
    <div id="comnewchart" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
	<div id="carchart" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
</body>

<script src="./js/echarts-plain.js"></script>
<script src="./js/echarts-ext.js"></script>
<script src="./js/jquery-1.11.1.js"></script>

<script type="text/javascript">
    $(function() {	
		var echart_qyfb = echarts_ext.init('echart_qyfb');//初始化，传入ID
		var comnewchart = echarts_ext.init('comnewchart');//初始化，传入ID
		var carchart = echarts_ext.init('carchart');//初始化，传入ID
		$.ajax({
	        type: "post",
	        dataType: "json",
	        async: false,
	        url: "https://d0f.github.com/jsfiddle/echarts/data.json",
			success : function(json) {
				echart_qyfb.setOption('企业分布情况', json.comfbchart, '圆形', 'json');
				comnewchart.setOption('2013-06到2014-06企业变化情况', json.comnewchart, '柱形', 'json');
				carchart.setOption('2014年', json.carchart, '线形', 'json');
			}
		});
		});
</script>
</html>

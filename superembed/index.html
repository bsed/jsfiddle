<html>
<head>
	<title>SuperEmbed.js test</title>
	<script src="superembed.js" type="text/javascript"></script>
	<style type="text/css">
		body {
			background: #D3D3D3;
			font-family: Arial;
			margin: 0;
			padding: 0;
		}
		main {
			max-width: 1024px;
			margin: 0 auto;
			background: #FFFFFF;
			border-left: 1px solid #000;
			border-right: 1px solid #000;
			padding:10px;
		}
	</style>
</head>
<body>
	<main>
		<h1>SuperEmbed.js Demo</h1>
		<p>This is an unmodified Youku embed code, with SuperEmbed.js loaded. Resize the page to see it shrink.</p>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/IXxZRZxafEQ" frameborder="0" allowfullscreen></iframe>
		<iframe height=498 width=510 src="http://player.youku.com/embed/XMTY5Nzc4MjMwOA==" frameborder=0 allowfullscreen></iframe>
		
		<p>Here is a Youku embedded video:</p>
		<iframe height=498 width=510 src="http://player.youku.com/embed/XMTY5Nzc4MjMwOA==" frameborder=0 webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
	</main>
</body>
</html>

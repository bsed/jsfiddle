<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>shadow</title>
</head>

<body>
  <div class="wrap" style="box-shadow:0 1px 4px rgba(0,0,0,.3)">
    <h3>只有外阴影</h3>
  </div>
  <div class="wrap" style="box-shadow:0 1px 4px rgba(0,0,0,.3),0 0 20px rgba(0,0,0,.1) inset ">
    <h3>加上内阴影</h3>
  </div>
  <div class="wrap effect">
    <h3>加上:after、:before</h3>
  </div>
  <div class="wrap2 effect">
    <h2> 复用 .effect </h2>
  </div>

</body>

</html>
